<!DOCTYPE html>
<!-- Ensures usage of the latest HTML version (HTML5) -->
<html lang="eng"> <!-- lang="en" helps in SEO if we specify the page language -->

<head>
    <title> Moving Aquarium </title>
    <meta charset="utf-8"> <!-- Allows multiple characters & is the standard character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Helps in responsive page design; makes page adjust to device width -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- rel means relationship; href specifies path where CSS file exists -->
    <script src="" defer></script> <!-- 'defer' ensures JS loads only after HTML & CSS are fully loaded -->
</head>

<body>
    <div id="page">
        <h1>Plant Aquarium</h1>

        <div id="left-container">

            </div>

            <div class="plant-holder">
                <img class="plant" id="plant3" src="./images/plant3.png" alt="Leafy Plant" />
            </div>

            <div class="plant-holder">
                <img class="plant" id="plant4" src="./images/plant4.png" alt="Leafy Plant" />
            </div>

            <div class="plant-holder">
                <img class="plant" id="plant5" src="./images/plant5.png" alt="Leafy Plant" />
            </div>

            <div class="plant-holder">
                <img class="plant" id="plant6" src="./images/plant6.png" alt="Leafy Plant" />
            </div>

            <div class="plant-holder">
                <img class="plant" id="plant7" src="./images/plant7.png" alt="Leafy Plant" />
            </div>
        </div>

        <div id="jar-top"></div>
        <div id="jar-walls"></div>
        <div id="long-shine"></div>
        <div id="short-shine"></div>
        <div id="dirt"></div>
        <div id="jar-bottom"></div>
    </div>
</body>

</html>
